<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCGスライドジェネレーター</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BCGスライドジェネレーター</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">デザインパターンのアップロード</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="designFile" class="form-label">デザインファイルを選択</label>
                                <input type="file" class="form-control" id="designFile" name="file" accept=".pdf,.png,.jpg,.jpeg">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">カテゴリー</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="strategy">戦略</option>
                                    <option value="operation">オペレーション</option>
                                    <option value="finance">財務</option>
                                    <option value="marketing">マーケティング</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="quality" class="form-label">品質</label>
                                <select class="form-select" id="quality" name="quality">
                                    <option value="high">高品質</option>
                                    <option value="medium">中品質</option>
                                    <option value="low">低品質</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">アップロード</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">スライド生成</h5>
                    </div>
                    <div class="card-body">
                        <form id="generateForm">
                            <div class="mb-3">
                                <label for="content" class="form-label">プレゼンテーション内容</label>
                                <textarea class="form-control" id="content" rows="5" placeholder="プレゼンテーションの内容を入力してください..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">スライドを生成</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">生成結果</h5>
                    </div>
                    <div class="card-body">
                        <div id="result" class="text-center">
                            <p class="text-muted">スライドを生成すると、ここに結果が表示されます。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
